<form #f="ngForm" (ngSubmit)="login(f.value)" >
<h2>{{title}}!</h2>
<div *ngIf="invalidLogin">Username o password sbagliata!</div>
<label for="email">Email</label>
<input name="email" autocomplete="off" ngModel type="email" placeholder="email" />

<label for="password">Password</label>
<input name="password" autocomplete="off" ngModel type="password" placeholder="password">

<button type="submit">Log in</button>

</form>
